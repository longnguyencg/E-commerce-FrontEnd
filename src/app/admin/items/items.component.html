<div class="container">
  <button class="btn btn-success" style="margin-bottom: 20px" (click)="changeToAdd()">Add new Product</button>
  <table class="table" style="text-align: center;">
    <thead>
    <tr>
      <th scope="col">STT</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Display</th>
      <th scope="col">Image</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.price }}</td>
      <td *ngIf="item.display === 1">Hiện</td>
      <td *ngIf="item.display === 0">Ẩn</td>
      <td>
        <img src="{{ item.imagePath }}" alt="{{ item.name}}" style="width: 100px; height: 100px">
      </td>
      <td>
        <button class="btn btn-danger" (click)="deleteProduct(item.id)">Delete</button>
        <button class="btn btn-info" style="margin-left: 10px" [routerLink]="['details/'+item.id]" routerLinkActive="active">Edit</button>
        <span *ngIf="item.display === 1"><button class="btn btn-warning" style="margin-left: 10px" (click)="hidden(item.id)">Hidden</button></span>
        <span *ngIf="item.display === 0"><button class="btn btn-success" style="margin-left: 10px" (click)="apprear(item.id)">Appear</button></span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
