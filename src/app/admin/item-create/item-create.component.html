<div class="container">
  <form [formGroup]="addForm" (ngSubmit)="add(addForm.value)">
    {{ addForm.value | json}}
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name">
      <div *ngIf="name.invalid && (name.touched || name.dirty)" class="alert alert-danger"
           style="margin-top: 10px;background-color: #4CAF50">
        <div *ngIf="name.errors.required">Name is required</div>
        <div *ngIf="name.errors.minlength">Name must 4 or more characters</div>
      </div>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" formControlName="description"></textarea>
      <div *ngIf="description.invalid && (description.touched || description.dirty)" class="alert alert-danger"
           style="margin-top: 10px;background-color: #4CAF50">
        <div *ngIf="description.errors.required">Description is required</div>
        <div *ngIf="description.errors.minlength">Description must 4 or more characters</div>
      </div>
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="number" class="form-control" formControlName="price">
      <div *ngIf="price.invalid && (price.touched || price.dirty)" class="alert alert-danger"
           style="margin-top: 10px;background-color: #4CAF50">
        <div *ngIf="price.errors.required">Price is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Sale Price</label>
      <input type="number" class="form-control" formControlName="sale_price">
      <div *ngIf="sale_price.invalid && (sale_price.touched || sale_price.dirty)" class="alert alert-danger"
           style="margin-top: 10px;background-color: #4CAF50">
        <div *ngIf="sale_price.errors.required">Sale price is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Category</label>
      <br>
      <span *ngFor=" let cate of cates"><input type="checkbox" (change)="onCheckChange($event)"  value="{{ cate.id}}">{{cate.name}}</span>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
    <button (click)="cancel()" class="btn btn-primary" style="margin-left: 10px">Cancel</button>
  </form>
</div>
