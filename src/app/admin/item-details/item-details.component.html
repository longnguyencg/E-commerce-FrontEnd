<div class="container">
  <form [formGroup]="editForm" (ngSubmit)="update(editForm.value)">
    <div style="display: none">{{ editForm.value | json }}</div>
    {{ editForm.value | json }}
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name">
      <div *ngIf="name.invalid && (name.touched || name.dirty)" class="alert alert-danger"
           style="margin-top: 10px;background-color: #4CAF50">
        <div *ngIf="name.errors.required">Name is required</div>
        <div *ngIf="name.errors.minlength">Name must 4 or more characters</div>
      </div>
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="number" class="form-control" formControlName="price">
      <div *ngIf="price.invalid && (price.touched || price.dirty)" class="alert alert-danger"
           style="margin-top: 10px;background-color: #4CAF50">
        <div *ngIf="price.errors.required">Price is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Category</label>
      <br>
      <span *ngFor=" let cate of cates">
          <input type="checkbox" [checked]="cate.check==1" (change)="onCheckChange($event)" value="{{cate.id}}">{{cate.name}}
      </span>
    </div>
    <button type="submit" class="btn btn-primary">Edit</button>
    <button (click)="cancel()" class="btn btn-primary" style="margin-left: 10px">Cancel</button>

  </form>
</div>
