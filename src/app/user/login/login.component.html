<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
  <h2>Login</h2>
    <div class="row">
      <div class="vl">
        <span class="vl-innertext">or</span>
      </div>

      <div class="col">
        <a  class="fb btn" (click)="signInWithFB()">
          <i class="fa fa-facebook fa-fw"></i> Login with Facebook
        </a>
        <a  class="twitter btn">
          <i class="fa fa-twitter fa-fw"></i> Login with Twitter
        </a>
        <a  class="google btn" (click)="signInWithGoogle()"><i class="fa fa-google fa-fw">
        </i> Login with Google+
        </a>
        <a  class="instagram btn" ><i class="fa fa-instagram fa-fw">
        </i> Login with Instagram
        </a>
      </div>
      <div class="col">
        <div class="hide-md-lg">
          <p>Or sign in manually:</p>
        </div>
        <form [formGroup]="loginForm"  (ngSubmit)="login(loginForm.value)">

        <input type="email" formControlName="email" placeholder="Email" required>
        <input type="password" formControlName="password" placeholder="Password" required>
        <input type="submit" value="Login">
        </form>
        <a (click)="changeToRegister()" class="btn btn-warning">Register</a>
      </div>
    </div>
</div>
</body>
</html>
